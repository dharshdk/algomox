<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Grocery Shopping Assistant</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="light-theme">
  <!-- Walkthrough Tutorial -->
  <div id="walkthrough" class="modal">
    <div class="modal-content">
      <h2>Welcome to the Grocery Assistant!</h2>
      <p id="walkthrough-text">Let's walk through the app features. Click "Next" to begin.</p>
      <button id="walkthrough-next" onclick="nextTutorial()">Next</button>
    </div>
  </div>

  <!-- Set Budget Modal -->
  <div id="set-budget" class="modal hidden">
    <div class="modal-content">
      <h2>Set Your Budget</h2>
      <input type="number" id="budget-input" placeholder="Enter your budget" />
      <button onclick="setBudget()">Set Budget</button>
    </div>
  </div>

  <!-- Navigation -->
  <nav>
    <ul>
      <li onclick="navigate('home')">Home</li>
      <li onclick="navigate('shopping')">Shopping</li>
      <li onclick="navigate('settings')">Settings</li>
    </ul>
  </nav>

  <!-- Home Page -->
  <div id="home" class="container hidden">
    <h1>Grocery Categories</h1>
    <div class="grid">
      <!-- Fruits Category -->
      <div class="category fruits" onclick="toggleCategory('fruits')">Fruits</div>
      <div id="fruits" class="item-list hidden">
        <button class="add-button" onclick="addToCart('Apple', 2)">Apple - $2</button>
        <button class="add-button" onclick="addToCart('Banana', 1)">Banana - $1</button>
        <button class="add-button" onclick="addToCart('Strawberry', 3)">Strawberry - $3</button>
        <button class="add-button" onclick="addToCart('Orange', 2)">Orange - $2</button>
      </div>
      <!-- Vegetables Category -->
      <div class="category vegetables" onclick="toggleCategory('vegetables')">Vegetables</div>
      <div id="vegetables" class="item-list hidden">
        <button class="add-button" onclick="addToCart('Carrot', 1.5)">Carrot - $1.50</button>
        <button class="add-button" onclick="addToCart('Tomato', 2)">Tomato - $2</button>
        <button class="add-button" onclick="addToCart('Potato', 1)">Potato - $1</button>
      </div>
      <!-- Dairy Products Category -->
      <div class="category dairy" onclick="toggleCategory('dairy')">Dairy</div>
      <div id="dairy" class="item-list hidden">
        <button class="add-button" onclick="addToCart('Milk', 2.5)">Milk - $2.50</button>
        <button class="add-button" onclick="addToCart('Cheese', 5)">Cheese - $5</button>
        <button class="add-button" onclick="addToCart('Butter', 4)">Butter - $4</button>
      </div>
    </div>
  </div>

  <!-- Shopping Page -->
  <div id="shopping" class="container hidden">
    <h1>Shopping Cart</h1>
    <ul id="cart-items"></ul>
    <p id="total">Running Total: $0</p>
  </div>

  <!-- Settings Page -->
  <div id="settings" class="container hidden">
    <h1>Settings</h1>
    <button onclick="switchTheme('light')">Light Theme</button>
    <button onclick="switchTheme('dark')">Dark Theme</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
